<body>
    <form id="contact-form">
        <div class="form-control">
            <input type="text" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="form-control">
            <input id="companyName" type="text" name="company" placeholder="Company Name" required>

    </form>
